<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forest Fire Size Class Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Forest Fire Size Class Prediction And Risk Analysis</h1>
    <p>Enter fire, station and weather details to get the predicted fire size class and severity alert.</p>

    <form method="POST" action="{{ url_for('predict') }}">
        <!-- Frequency-encoded categorical fields -->

        <label for="stat_cause_descr">Cause of Fire:</label>
        <select id="stat_cause_descr" name="stat_cause_descr" required>
            <option value="Debris Burning">Debris Burning</option>
            <option value="Arson">Arson</option>
            <option value="Miscellaneous">Miscellaneous</option>
            <option value="Lightning">Lightning</option>
            <option value="Missing/Undefined">Missing/Undefined</option>
            <option value="Equipment Use">Equipment Use</option>
            <option value="Campfire">Campfire</option>
            <option value="Children">Children</option>
            <option value="Smoking">Smoking</option>
            <option value="Railroad">Railroad</option>
            <option value="Powerline">Powerline</option>
            <option value="Fireworks">Fireworks</option>
            <option value="Structure">Structure</option>
        </select>

        <label for="state">State (US code, e.g. CA, TX):</label>
        <select id="state" name="state" required>
            <!-- You can restrict to the states present in your data -->
            <option value="AK">AK</option>
            <option value="AL">AL</option>
            <option value="AR">AR</option>
            <option value="AZ">AZ</option>
            <option value="CA">CA</option>
            <option value="CO">CO</option>
            <option value="CT">CT</option>
            <option value="DE">DE</option>
            <option value="FL">FL</option>
            <option value="GA">GA</option>
            <option value="HI">HI</option>
            <option value="IA">IA</option>
            <option value="ID">ID</option>
            <option value="IL">IL</option>
            <option value="IN">IN</option>
            <option value="KS">KS</option>
            <option value="KY">KY</option>
            <option value="LA">LA</option>
            <option value="MA">MA</option>
            <option value="MD">MD</option>
            <option value="ME">ME</option>
            <option value="MI">MI</option>
            <option value="MN">MN</option>
            <option value="MO">MO</option>
            <option value="MS">MS</option>
            <option value="MT">MT</option>
            <option value="NC">NC</option>
            <option value="ND">ND</option>
            <option value="NE">NE</option>
            <option value="NH">NH</option>
            <option value="NJ">NJ</option>
            <option value="NM">NM</option>
            <option value="NV">NV</option>
            <option value="NY">NY</option>
            <option value="OH">OH</option>
            <option value="OK">OK</option>
            <option value="OR">OR</option>
            <option value="PA">PA</option>
            <option value="PR">PR</option>
            <option value="RI">RI</option>
            <option value="CO">CO</option>
            <option value="SC">SC</option>
            <option value="SD">SD</option>
            <option value="TN">TN</option>
            <option value="TX">TX</option>
            <<option value="UT">UT</option>
            <option value="VA">VA</option>
            <option value="VT">VT</option>
            <option value="WA">WA</option>
            <option value="WI">WI</option>
            <option value="WV">WV</option>
            <option value="WY">WY</option>
            
        </select>

        <label for="wstation_usaf">Weather Station (USAF ID):</label>
        <input type="text" id="wstation_usaf" name="wstation_usaf" placeholder="e.g., 722348" required>

        <!-- Ordinal-encoded categorical fields -->

        <label for="disc_pre_month">Discovery Month:</label>
        <select id="disc_pre_month" name="disc_pre_month" required>
            <option value="Jan">Jan</option>
            <option value="Feb">Feb</option>
            <option value="Mar">Mar</option>
            <option value="Apr">Apr</option>
            <option value="May">May</option>
            <option value="Jun">Jun</option>
            <option value="Jul">Jul</option>
            <option value="Aug">Aug</option>
            <option value="Sep">Sep</option>
            <option value="Oct">Oct</option>
            <option value="Nov">Nov</option>
            <option value="Dec">Dec</option>
        </select>

        <label for="Vegetation">Vegetation Type:</label>
        <select id="Vegetation" name="Vegetation" required>
            <option value="Grassland">Grassland</option>
            <option value="Agricultural Land">Agricultural Land</option>
            <option value="Shrubland">Shrubland</option>
            <option value="Wetlands">Wetlands</option>
            <option value="Deciduous Forest">Deciduous Forest</option>
            <option value="Mixed Forest">Mixed Forest</option>
            <option value="Evergreen Forest">Evergreen Forest</option>
        </select>

        <!-- Numeric fields -->

        <label for="latitude">Latitude:</label>
        <input type="number" step="0.0001" id="latitude" name="latitude" required>

        <label for="longitude">Longitude:</label>
        <input type="number" step="0.0001" id="longitude" name="longitude" required>

        <label for="disc_pre_year">Discovery Year:</label>
        <input type="number" id="disc_pre_year" name="disc_pre_year" required>

        <label for="dstation_m">Distance to Station (meters):</label>
        <input type="number" step="0.001" id="dstation_m" name="dstation_m" required>

        <label for="fire_mag">Fire Magnitude:</label>
        <input type="number" step="0.01" id="fire_mag" name="fire_mag" required>

        <label for="Temp_pre_7">Temperature (7 days pre):</label>
        <input type="number" step="0.01" id="Temp_pre_7" name="Temp_pre_7" required>

        <label for="Wind_pre_7">Wind Speed (7 days pre):</label>
        <input type="number" step="0.1" id="Wind_pre_7" name="Wind_pre_7" required>

        <label for="Hum_pre_7">Humidity (7 days pre):</label>
        <input type="number" step="0.1" id="Hum_pre_7" name="Hum_pre_7" required>

        <label for="Prec_pre_7">Precipitation (7 days pre):</label>
        <input type="number" step="0.01" id="Prec_pre_7" name="Prec_pre_7" required>

        <label for="remoteness">Remoteness:</label>
        <input type="number" step="0.0001" id="remoteness" name="remoteness" required>

        <button type="submit">Predict Fire Size Class</button>
    </form>
</div>
</body>
</html>
